daemon:
    pidfile: /tmp/xbee2mqtt.pid
    stderr: /tmp/xbee2mqtt.err
    stdout: /tmp/xbee2mqtt.log
    debug: True

radio:
    port: /dev/ttyUSB0
    baudrate: 9600

mqtt:
    client_id: xbee2mqtt
    host: localhost
    port: 1883
    keepalive: 60
    clean_session: False
    qos: 0
    retain: True
    status_topic: /service/xbee2mqtt/status

mapper:
    default_port_name: serial
    default_topic_pattern: /raw/xbee/%s/%s
    mappings:
        0013a20040401122:
            adc7: /benavent/entrance/sensor/battery
            adc2: /benavent/entrance/sensor/temperature
