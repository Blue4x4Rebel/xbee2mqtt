daemon:
    pidfile: /tmp/xbee2mqtt.pid
    stderr: /tmp/xbee2mqtt.err
    stdout: /tmp/xbee2mqtt.log
    debug: True

radio:
    port: /dev/ttyUSB0
    baudrate: 9600

mqtt:
    client_id: xbee2mqtt
    host: localhost
    port: 1883
    keepalive: 60
    clean_session: False
    qos: 0
    retain: True
    status_topic: /service/xbee2mqtt/status

gateway:
    default_port_name: serial

processor:
    default_topic_pattern: /raw/xbee/{address}/{port}
    mappings:

        0013a20040401122:

            status:
                topic: /benavent/entrance/sensor/status
                filter:
                    type: enum
                    parameters:
                        0: Offline
                        1: Online

            adc7:
                topic: /benavent/entrance/sensor/battery
                filter:
                    type: lineal
                    parameters:
                        a: 1.171875
                        b: 0

            adc2: /benavent/entrance/sensor/temperature
